<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ca69db4abe.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4 text-center">
          <i class="fa fa fa-fire" aria-hidden="true"> </i>Hot Restaurant!
        </h1>
        <p class="lead text-center">Book your seat before they are all gone</p>
        <hr class="my-4" />
        <div class="buttons text-center" id="buttons">
          <div class="container">
            <a href="./reserve"
              ><button type="button" class="btn btn-secondary btn-lg">
                <i class="fa fa-credit-card" aria-hidden="true"> </i>
                Make Reservation
              </button></a
            >
            <a href="./tables"
              ><button type="button" class="btn btn-secondary btn-lg">
                <i class="fa fa-list-alt" aria-hidden="true"> </i>
                View Tables
              </button></a
            >
            <a href="./home"
            ><button type="button" class="btn btn-secondary btn-lg" href="">
              <i class="fa fa-home" aria-hidden="true"> </i>
              Home
            </button></a
          >
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- Current Tables -->
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>
          <!-- Waiting List Card -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <footer class="footer">
        <div class="container">
          <a href="">
            API Link
          </a>|
          <a href="">
            API Wait List
          </a>|
          <a href="">
            Clear Table
          </a>
        </div>
    </footer>
  </body>
</html>
